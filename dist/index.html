<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Color Game</title>
</head>

<body>
    <nav class="container-fluid navbar navbar-expand-lg bg-light navbar-light">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">Color Game</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#" id="normal">Normal</a>
                    <a class="nav-link" href="#" id="hard">Hard</a>
                    <a class="nav-link" href="#" id="extreme">Extreme</a>
                </div>
                <div class="d-flex ms-auto navbar-desc">Ian Khor</div>
            </div>
        </div>
    </nav>

    <div class="header-msg">
        <div class="answer-color display-2">RGB(Red, Grn, Blue)</div>
        <div class="message display-6">WHAT'S THE COLOR?</div>
    </div>

    <div class="container d-flex justify-content-center color-card-board">
        <div class="color-card color-card-normal"></div>
        <div class="color-card color-card-normal"></div>
        <div class="color-card color-card-normal"></div>
        <div class="color-card color-card-hard"></div>
        <div class="color-card color-card-hard"></div>
        <div class="color-card color-card-hard"></div>
    </div>

    <div class="rst-btn-container">
        <button type="button" class="rst-btn btn reset d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                <path
                    d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z" />
                <path fill-rule="evenodd"
                    d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z" />
            </svg>
            <span class="d-inline-block ms-1">New Color</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="main.bundle.js"></script>
</body>

</html>
